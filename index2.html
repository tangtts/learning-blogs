      color: #fff;

<body>
  <p> event Loop </p>
  &#10150
</body>
<script>
  let obj = {
    a: 1, b: 2, get c() {
      console.log(this)
      return this.a + this.b;
    }
  };

  let p = new Proxy(obj, {
    get(target, key) {
      // 使用这种方式读取的 obj.c 中的 this是原始对象
      console.log(target, key)
      return Reflect.get(target, key, p);
    }
  })

  p.c




</script>
